<ion-label *ngIf="errorMessage" style="color: red;">
  {{ errorMessage }}
</ion-label>

<div *ngIf="!errorMessage">
  <ion-list *ngFor="let user of users$ | async">
    <ion-item>
      <ion-label>
        <h2>{{ user.name }}</h2>
        <p>{{ user.email }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>

<ion-label *ngIf="!(users$ | async)?.length && !errorMessage">
  No users found
</ion-label>
